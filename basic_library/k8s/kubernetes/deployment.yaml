apiVersion: apps/v1
kind: Deployment
metadata:
  name: advent
  labels:
    app: advent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: advent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: advent
    spec:
      containers:
      - name: advent
        image: docker.io/yamori0114/advent:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
        resources:
          limits:
            cpu: 10m
            memory: 30Mi
          requests:
            cpu: 10m
            memory: 30Mi
      terminationGracePeriodSeconds: 30
